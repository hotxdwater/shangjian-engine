name: Build EXE on Windows

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller app.py --noconfirm --onefile --icon=logo.ico --hidden-import=streamlit

      - name: Upload EXE
        uses: actions/upload-artifact@2c86e920a01cb60a6c48bd3772d8a592fdc6d9d
        with:
          name: ShangjianYinqing-EXE
          path: dist/app.exe
